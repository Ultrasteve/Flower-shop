<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/signup.css" type="text/css">
</head>
<body>
	<div class="signupHeader">
		
	</div>
	<div class="signupContent">	
		<div>
			<h2>请填写用户信息</h2>
			<form action="">
				<div class="signupBar">
					<label>用户名</label>
					<input type="text" placeholder="请输入用户名" name="" />
				</div>
				<div class="signupBar">
					<label>密码</label>
					<input type="password" placeholder="请输入密码" name="" />
				</div>
				<div class="signupBar">
					<label>确认密码</label>
					<input type="password" placeholder="请再次输入密码" name="" />
				</div>
				<div class="signupBar">
					<label>邮箱</label>
					<input type="email" placeholder="请输入邮箱" name="" />
				</div>
			</form>
		</div>
	</div>
	<div class="signupFooter"></div>
</body>
</html>
